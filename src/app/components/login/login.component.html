<div id="login">
    <div class="container">
        <div class="row">
            <div class="col-xs-12 col-sm-6 col-md-4 mx-auto">
                <div class="card_login">
                    <div class="card">
                        <div class="card-body text-center">
                            <h1 class="h2 mb-3 font-weight-normal">Login</h1>
                            <form [formGroup]="loginForm" (ngSubmit)="onLoginUser()">
                                <div class="form-group">
                                    <label for="exampleInputEmail1">Correo</label>
                                    <input formControlName="email" type="email" class="form-control" id="exampleInputEmail1"
                                        aria-describedby="emailHelp" placeholder="Ingrese el correo">
                                </div>
                                <div class="form-group">
                                    <label for="exampleInputPassword1">Contraseña</label>
                                    <input formControlName="password" type="password" class="form-control" id="exampleInputPassword1"
                                        placeholder="Contraseña">
                                </div>
                                <button type="submit" class="btn btn-lg btn-success btn-block">Ingresar</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
